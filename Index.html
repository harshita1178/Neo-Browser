<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neo Browser</title>
  <meta name="theme-color" content="#0f0f1a"/>
  <link rel="manifest" href="manifest.json"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      background: url('https://files.catbox.moe/bvynw2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .container { display: flex; flex-direction: column; height: 100vh; }

    .search-bar {
      padding: 16px;
      background: rgba(15, 15, 26, 0.8);
      backdrop-filter: blur(12px);
    }
    .search-input {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: rgba(255,255,255,0.2);
      color: white;
      outline: none;
      backdrop-filter: blur(8px);
    }
    .search-input::placeholder { color: rgba(255,255,255,0.7); }

    .content { flex: 1; position: relative; }
    iframe { width: 100%; height: 100%; border: none; }

    .temp {
      position: absolute;
      bottom: 20px; left: 20px;
      background: rgba(0,0,0,0.6);
      padding: 10px 18px;
      border-radius: 16px;
      font-weight: 600;
      font-size: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Search or enter URL..." id="url" autofocus />
    </div>
    <div class="content">
      <div class="temp" id="temp">Loading...</div>
      <iframe id="frame" src="https://www.google.com"></iframe>
    </div>
  </div>

  <script>
    const input = document.getElementById('url');
    const frame = document.getElementById('frame');
    const temp = document.getElementById('temp');

    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        let q = input.value.trim();
        if (!q) return;
        if (q.includes('.')) {
          frame.src = q.startsWith('http') ? q : 'https://' + q;
        } else {
          frame.src = 'https://www.google.com/search?q=' + encodeURIComponent(q);
        }
        input.value = '';
      }
    });

    async function getWeather() {
      try {
        const pos = await new Promise((res, rej) => 
          navigator.geolocation.getCurrentPosition(res, rej)
        );
        const { latitude, longitude } = pos.coords;
        const w = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`).then(r => r.json());
        const g = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`).then(r => r.json());
        const state = g.address.state || g.address.region || 'India';
        temp.innerHTML = `üå°Ô∏è ${w.current_weather.temperature}¬∞C ‚Ä¢ ${state}`;
      } catch {
        temp.innerHTML = `üåßÔ∏è Offline`;
      }
    }

    getWeather();
    setInterval(getWeather, 600000);
  </script>
</body>
</html>
